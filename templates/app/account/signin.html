{% extends 'app/base.html' %}

{% block title %}
登录
{% endblock %}

{% block body %}

<!--Breadcrumb Banner Area Start-->
<div class="breadcrumb-banner-area pt-94 pb-85 bg-3 bg-opacity-dark-blue-60">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-text">
                    <h2 class="text-center text-white uppercase mb-17">用户注册</h2>

                    <div class="breadcrumb-bar">
                        <ul class="breadcrumb text-center m-0">
                            <li class="text-white uppercase ml-15 mr-15"><a href="/">主页</a></li>
                            <li class="text-white uppercase ml-15 mr-15">用户注册</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End of Breadcrumb Banner Area-->
<!--Start of Account Area-->
<div class="account-area  mb-120">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="#">


                    <div class="modal-body">
                        <div class="form-pop-up-content ptb-60 pl-60 pr-60">
                            <!--<div class="area-title text-center mb-43">-->
                            <!--<h2 class="pt-7 pb-7 pl-40 pr-40">用户注册</h2>-->
                            <!--</div>-->
                            <form method="post" action="#">
                                <div class="form-box">

                                    <input type="text" id="name" maxlength="16" placeholder="用户名" class="mb-14">

                                    <div class="input-group">
                                        <input type="text" style="border-radius: 0px;height: 36px;" maxlength="11"
                                               class="form-control" id="r_tel"
                                               placeholder="手机号">
                                        <span class="input-group-btn">
                                            <button class="btn " id="get_code"
                                                    style="  color: #ffffff;border-radius: 0px; padding-top: 0px;;height: 36px;margin-bottom: 15px;width: 102px;"
                                                    type="button">获取验证码
                                            </button>
                                        </span>
                                    </div>

                                    <input type="tel" id="code" maxlength="6" placeholder="验证码" class="mb-14">
                                    <!-- /input-group -->
                                    <!-- /.col-lg-6 -->
                                    <input type="password" id="password" maxlength="16" placeholder="密码"
                                           class="mb-14">
                                    <input type="password" id="r_password" maxlength="16" placeholder="确认密码">
                                </div>
                                <div class="fix ptb-30">
										<span class="remember">
											<input class="p-0 pull-left" type="checkbox">
											<span class="fix block">同意协议<a href="#">《FileSlate用户协议》</a></span>

                                            <!--<span class="pull-right"><a  href="#">忘记密码?</a></span>-->
										</span>
                                </div>
                                <!--<div class="text-center">-->
                                <button type="button" id="r_submit" style="width: 100%;">注册</button>
                                <!--</div>-->
                            </form>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}


<!--End of Account Area-->
